# Build all branches except for tags
trigger:
  branches:
    include:
    - '*'
    exclude:
    - 'refs/tags/*'

jobs:
- job: Setup
  displayName: 'Setup a docker container'
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - checkout: self
    submodules: recursive
  - task: Docker@2
    inputs:
      command: login
      containerRegistry: 'perim_dockerhub'
  - task: Docker@2
    inputs:
      command: 'buildAndPush'
      containerRegistry: 'perim_dockerhub'
      repository: 'lightmetrica-v3-azure'
      Dockerfile: 'Dockerfile'